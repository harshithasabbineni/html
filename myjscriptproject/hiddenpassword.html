<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .input-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #555;
            user-select: none;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="password">Enter Password</label>
        <div class="input-container">
            <input id="password" type="password" placeholder="Your password">
            <span class="eye-icon" id="eye-icon">üëÅÔ∏è</span>
        </div>
    </div>

    <script>
        const input = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');

        eyeIcon.addEventListener('click', () => {
            if (input.type === 'password') {
                input.type = 'text';
                eyeIcon.textContent = 'üôà'; // Change icon when visible
            } else {
                input.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è'; // Change back
            }
        });
    </script>
</body>
</html>
