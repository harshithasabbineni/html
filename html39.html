<!--form example-->
<!DOCTYPE html>
<html lang="en">
<head>
<title>demo</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<style>
 fieldset{
    border:1px solid#ccc;
 }
 legend{
    padding:0.5px;
    font-size:14px;
 }
 </style>
</head>
<body>
<form name="fm1">
<label for="fna">First Name</label>
<input type="text" id="fna" name="fna" placeholder="First Name" required autofocus><br><br>
<label for="lna">Last Name</label>
<input type="text" id="lna" name="lna" placeholder="Last Name" required><br><br>
<fieldset style="width:300px;">
 <legend>Course</legend>
 <input type="checkbox" id="dca" name="course" value="dca">
 <label for="dca">DCA</label>
 <input type="checkbox" id="wdev" name="course" value="wdev">
 <label for="wdev">Web Developer</label>
<input type="checkbox" id="wdes" name="course" value="wdes">
<label for="wdes">Web Designer</label>
</fieldset><br>
<fieldset style="width:300px;">
<legend>Fee:</legend>
<input type="radio" id="cash" name="fees" value="cash" checked>
<label for="cash">Cash</label>
<input type="radio" id="cheque" name="fees" value="cheque" checked>
<label for="cheque">Cheque</label>
<input type="radio" id="dd" name="fees" value="dd" checked>
<label for="dd">DD</label>
</fieldset><br>
<label for="apl">Place:</label>
  <option value="ongole">ONGOLE</option>
  <option value="nellore">NELLORE</option>
  <option value="guntur">GUNTUR</option>
  <option value="tirupathi">TIRUPATHI</option>
</select><br><br>
<label for="bq">Basic Qualification:</label>
<select id="bq" name="bq" multiple>
 <option value="ssc">SSC</option>
 <option value="inter">INTER</option>
 <option value="degree">DEGREE</option>
 <option value="pg">PG</option>
 <option value="diploma">DIPLOMA</option>
</select><br><br>
<label for="adr">Adress:</label>
<textarea id="adr" name="adr"></textarea><br><br>
<input type="submit" value="submit">
<input type="reset" value="reset">
</fieldset>
</form>
</body>
</html>
